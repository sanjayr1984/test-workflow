name: Complex Workflow
on: push
jobs:
  uBuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Get the latest date
      run: date

  windows:
    runs-on: windows-latest
    steps:
    - name: Get the latest date
      run: date

  macos:
    runs-on: macos-latest
    steps:
    - name: Get the latest date
      run: date

  depends:
    runs-on: ubuntu-latest
    needs: [uBuntu, windows, macos]
    steps:
    - name: Get the latest date
      run: date
      
